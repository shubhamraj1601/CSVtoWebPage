<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Viewer with HTML, CSS & JavaScript</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <input type="text" id="search" placeholder="Search"></input>
  <button type="button" id="submit" onclick="search_this()">Submit</button>
  <table id="csvRoot"></table>
</body>

</html>

<script>
  class TableCsv {
    /**
      @param {HTMLTableElement} root
    *
    */
    constructor(root) {
      this.root = root;
    }

    /**
     *
     *
     * @param {string[][]} data
     * @param {string[]} headerColumns
     */
    update(data, headerColumns = []) {
      this.clear();
      this.setHeader(headerColumns);
      this.setBody(data);
    }

    clear() {
      this.root.innerHTML = "";
    }

    /**
     *
     *
     * @param {string[]} headerColumns
     */
    setHeader(headerColumns) {
      this.root.insertAdjacentHTML(
        "afterbegin",
        `
            <thead>
                <tr>
                    ${headerColumns.map((text) => `<th>${text}</th>`).join("")}
                </tr>
            </thead>
        `
      );
    }

    /**
     *
     *
     * @param {string[][]} data
     */
    setBody(data) {
      const rowsHtml = data.map((row) => {
        return `
                <tr>
                    ${row.map((text) => `<td>${text}</td>`).join("")}
                </tr>
            `;
      });

      this.root.insertAdjacentHTML(
        "beforeend",
        `
            <tbody>
                ${rowsHtml.join("")}
            </tbody>
        `
      );
    }
  }

  const tableRoot = document.querySelector("#csvRoot");
  const tableCsv = new TableCsv(tableRoot);


  var getFileBlob = function (url, cb) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url);
    xhr.responseType = "blob";
    xhr.addEventListener('load', function () {
      cb(xhr.response);
    });
    xhr.send();
  };

  var blobToFile = function (blob, name) {
    blob.lastModifiedDate = new Date();
    blob.name = name;
    return blob;
  };

  var getFileObject = function (filePathOrUrl, cb) {
    getFileBlob(filePathOrUrl, function (blob) {
      cb(blobToFile(blob, 'file.csv'));
    });
  };

  getFileObject('FGExport.csv', function (fileObject) {
    Papa.parse(fileObject, {
      delimiter: ",",
      skipEmptyLines: true,
      complete: (results) => {
        tableCsv.update(results.data.slice(1), results.data[0]);
      },
    });
  });

  function search_this() {
    var table = $('#csvRoot').DataTable({
      "dom": 'lrtip',
      "paging": true
    });
    var text = $('#search').val();
    text = text.split("|");
    regex=""
    //Encapsulate your words inside regex groups
    text = text.map(function (n) {
      regex+="(?=.*\\b"+n+ "\\b)|";
    });

    regex = regex.substring(0, regex.length - 1);
    console.log(regex);
    table.search(regex, true, false, true).draw();
  }



</script>
